<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="color_picker">
            <label for="red_picker">R</label>
            <input id="red_picker" name="red_picker" type="text">

            <label for="green_picker">G</label>
            <input id="green_picker" name="green_picker" type="text">

            <label for="blue_picker">B</label>
            <input id="blue_picker" name="blue_picker" type="text">
        </div>

        <button>Add color</button>

        <div class="colors">
            <div class="color">
                <div class="color_box" style="background-color: rgb(165, 42, 42);"></div>
                <p>RGB(165, 42, 42)</p>
            </div>

            <div class="color">
                <div class="color_box" style="background-color: rgb(138, 43, 226);"></div>
                <p>RGB(138, 43, 226)</p>
            </div>

            <div class="color">
                <div class="color_box" style="background-color: rgb(0, 139, 139);"></div>
                <p>RGB(0, 139, 139)</p>
            </div>

            <div class="color">
                <div class="color_box" style="background-color: rgb(100, 149, 237);"></div>
                <p>RGB(100, 149, 237)</p>
            </div>

            <div class="color">
                <div class="color_box" style="background-color: rgb(210, 105, 30);"></div>
                <p>RGB(210, 105, 30)</p>
            </div>

            <div class="color">
                <div class="color_box" style="background-color: rgb(0, 206, 209);"></div>
                <p>RGB(0, 206, 209)</p>
            </div>

            <div class="color">
                <div class="color_box" style="background-color: rgb(189, 183, 107);"></div>
                <p>RGB(189, 183, 107)</p>
            </div>

            <div class="color">
                <div class="color_box" style="background-color: rgb(255, 105, 180);"></div>
                <p>RGB(255, 105, 180)</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
