<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="column">
                    <label class="block" for="firstname">Firstname:</label>
                <input id="firstname" name="firstname" type="text">
                </div>
    
                <div class="column">
                    <label class="block" for="lastname">Lastname:</label>
                    <input id="lastname" name="lastname" type="text">
                </div>
            </div>
    
            <div class="row">
                <div class="column">
                    <label class="block" for="birthday">Birthday:</label>
                    <input id="birthday" name="birthday" type="date">
                </div>
    
                <div class="column">
                    <label>Gender:</label>
                    <input id="male" name="gender" type="radio" value="Male">
                    <label for="male">Male</label>
                    <input id="female" name="gender" type="radio" value="Female">
                    <label for="female">Female</label>
                </div>
            </div>
    
            <div class="row">
                <div class="column">
                    <label class="block" for="country">Country:</label>
                    <select name="country" id="country">
                        <option value="none"></option>
                        <option value="ukraine">Ukraine</option>
                        <option value="poland">Poland</option>
                        <option value="germany">Germany</option>
                        <option value="france">France</option>
                        <option value="uk">United Kingdom</option>
                    </select>
                </div>
    
                <div class="column">
                    <label class="block" for="city">City:</label>
                    <select name="city" id="city">
                        <option value="none"></option>
                    </select>
                </div>
            </div>
    
            <div class="row">
                <div>
                    <label>Skills:</label>
                    <input id="html" name="skill" type="checkbox">
                    <label for="html">HTML</label>
                    <input id="css" name="skill" type="checkbox">
                    <label for="css">CSS</label>
                    <input id="js" name="skill" type="checkbox">
                    <label for="js">JS</label>
                    <input id="php" name="skill" type="checkbox">
                    <label for="php">PHP</label>
                    <input id="cpp" name="skill" type="checkbox">
                    <label for="cpp">C++</label>
                    <input id="java" name="skill" type="checkbox">
                    <label for="java">JAVA</label>
                    <input id="c#" name="skill" type="checkbox">
                    <label for="c#">C#</label>
                </div>
            </div>
    
            <div class="row">
                <div>
                    <input type="button" value="Save">
                </div>
            </div>
        </form>

        <table>
            <th>df</th>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
